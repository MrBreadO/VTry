<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Form - VTry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .navbar {
            background-color: rgba(20, 20, 20, 0.9);
        }
        .form-section {
            padding: 50px 0;
        }
        .measurement-image {
            max-width: 100%;
            border: 2px solid white;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #ff4444;
            color: white;
            padding: 10px 30px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #ff6666;
            color: white
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="tp1.html">
                <img src="VLogoNobg.png" alt="VTry Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="tp1.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="form-section">
        <div class="container">
            <h2 class="text-center mb-5">Provide Your Measurements</h2>
            <form id="measurementForm">
                <div class="mb-4">
                    <label for="gender" class="form-label">Select Gender</label>
                    <select id="gender" class="form-select bg-dark text-white" required>
                        <option value="">Choose...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="unisex">Unisex</option>
                    </select>
                </div>
                <div id="formContent" class="row">
                 
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-custom">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('gender').addEventListener('change', function () {
            const formContent = document.getElementById('formContent');
            formContent.innerHTML = ''; // Clear previous content
            const gender = this.value;

            if (gender === 'male') {
                formContent.innerHTML = `
                    <div class="col-md-6">
                        <img src="./man.jpg" alt="Male Measurements" class="measurement-image">
                    </div>
                    <div class="col-md-6">
                        <label for="height" class="form-label">Height (in cm)</label>
                        <input type="number" id="height" class="form-control bg-dark text-white mb-3">

                        <label for="shoulder" class="form-label">Shoulder (in cm)</label>
                        <input type="number" id="shoulder" class="form-control bg-dark text-white mb-3">

                        <label for="chest" class="form-label">Chest (in cm)</label>
                        <input type="number" id="chest" class="form-control bg-dark text-white mb-3">

                        <label for="waist" class="form-label">Waist (in cm)</label>
                        <input type="number" id="waist" class="form-control bg-dark text-white mb-3">

                        <label for="high_hip" class="form-label">High Hip (in cm)</label>
                        <input type="number" id="high_hip" class="form-control bg-dark text-white mb-3">

                        <label for="hip" class="form-label">Hip (in cm)</label>
                        <input type="number" id="hip" class="form-control bg-dark text-white mb-3">

                        <label for="waist_to_knee" class="form-label">Waist to Knee (in cm)</label>
                        <input type="number" id="waist_to_knee" class="form-control bg-dark text-white mb-3">

                        <label for="inseam" class="form-label">Inseam (in cm)</label>
                        <input type="number" id="inseam" class="form-control bg-dark text-white mb-3">
                        

                    </div>`;
            } else if (gender === 'female') {
                formContent.innerHTML = `
                    <div class="col-md-6">
                        <img src="./female.jpg" alt="Female Measurements" class="measurement-image">
                    </div>
                    <div class="col-md-6">
                        <label for="height" class="form-label">Height (in cm)</label>
                        <input type="number" id="height" class="form-control bg-dark text-white mb-3">

                        <label for="shoulder" class="form-label">Shoulder (in cm)</label>
                        <input type="number" id="shoulder" class="form-control bg-dark text-white mb-3">

                        <label for="chest" class="form-label">Chest (in cm)</label>
                        <input type="number" id="chest" class="form-control bg-dark text-white mb-3">

                        <label for="waist" class="form-label">Waist (in cm)</label>
                        <input type="number" id="waist" class="form-control bg-dark text-white mb-3">

                        <label for="high_hip" class="form-label">High Hip (in cm)</label>
                        <input type="number" id="high_hip" class="form-control bg-dark text-white mb-3">

                        <label for="hip" class="form-label">Hip (in cm)</label>
                        <input type="number" id="hip" class="form-control bg-dark text-white mb-3">

                        <label for="waist_to_knee" class="form-label">Waist to Knee (in cm)</label>
                        <input type="number" id="waist_to_knee" class="form-control bg-dark text-white mb-3">

                        <label for="inseam" class="form-label">Inseam (in cm)</label>
                        <input type="number" id="inseam" class="form-control bg-dark text-white mb-3">
                    </div>`;
            } else if (gender === 'unisex') {
                formContent.innerHTML = `
                    <div class="col-md-12">
                        <label for="height" class="form-label">Height (in cm)</label>
                        <input type="number" id="height" class="form-control bg-dark text-white mb-3">

                        <label for="chest" class="form-label">Chest (in cm)</label>
                        <input type="number" id="chest" class="form-control bg-dark text-white mb-3">
                        
                        <label for="waist" class="form-label">Waist (in cm)</label>
                        <input type="number" id="waist" class="form-control bg-dark text-white mb-3">
                    </div>`;
            }
        });

        document.getElementById('measurementForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Display a success message or perform further actions
            alert('Measurements submitted successfully!');

            this.reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    

</body>
</html>
